<div class="mb-3">
    <a href="#" class="btn btn-primary" [routerLink]="'/blog/article/add'">+ Ajouter un article</a>
</div>

<div class="row row-cols-1 row-cols-md-3">
    <div *ngFor="let article of articles" class="col mb-4">
        <div class="card">
            <img src="https://picsum.photos/1000/1000" class="card-img-top img-fluid" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.content }}</p>

                <button class="btn btn-primary" (click)="onRemove(article)">Supprimer</button>
            </div>
        </div>
    </div>
</div>
